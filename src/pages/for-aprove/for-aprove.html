<ion-header>

  <ion-navbar>
    <ion-title>ForAprove</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>
    <ion-icon
            (click)="backForArticles()"
            style="margin-bottom: 15px"
            ios="ios-arrow-round-back" md="md-arrow-round-back"
    >  К статьям</ion-icon>
  </div>
  <p>Отправить на утверждение</p>
  <form
          [formGroup]="form"
          (ngSubmit)="sendCommentForAprove()"

  >
    <p><b>Введите ваш отзыв:</b></p>
    <textarea
            formControlName="comment"
            rows="10"
            cols="45"
            name="text"
            style="width: 100%;"
    ></textarea>
    <button
            [disabled]="form.invalid"
            type="submit"
            ion-button
            color="secondary"
    >
      Добавить
    </button>
  </form>

</ion-content>
